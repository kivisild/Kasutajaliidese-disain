<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-sm">
            <div class="card position-relative mx-auto" id="buying-progress">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row align-items-start">
                            <div class="col">
                                <div class="card" style="background-color: lightgray;">
                                    <div class="card-body d-flex flex-row gap-3">
                                        <div class="bg-light text-black rounded-circle d-flex justify-content-center align-items-center"
                                            id="rounded-circle">1.</div>
                                        <h3 class="card-title d-flex">
                                            Otsi
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="background-color: lightgreen;">
                                    <div class="card-body d-flex flex-row gap-3">
                                        <div class="bg-success text-black rounded-circle d-flex justify-content-center align-items-center"
                                            id="rounded-circle">2.</div>
                                        <h3 class="card-title d-flex">
                                            Kontaktandmed
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="background-color: lightgray;">
                                    <div class="card-body d-flex flex-row gap-3">
                                        <div class="bg-light text-black rounded-circle d-flex justify-content-center align-items-center"
                                            id="rounded-circle">3.</div>
                                        <h3 class="card-title d-flex">
                                            Maksma
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="row">

        <!-- First Column -->
        <div class="col-sm-12 col-md-6">
            <div class="container">
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Eesnimi</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Perekonnanimi</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Telefon</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">E-mail</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Ettevõte
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Ettevõtte nimi</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row my-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Ettevõtte registrikood</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
        <!-- Second Column -->
        <div class="col-sm-12 col-md-6">
            <div class="row">
                <div class="col">
                    <h2>Kokkuvõte tellimusest</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <u>koduserver.ee</u>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Registreering (1 aasta)
                </div>
                <div class="col">
                    8.43€ + km
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Hind:
                </div>
                <div class="col">
                    8.43€
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Käibemaks:
                </div>
                <div class="col">
                    1.85€
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Kokku:
                </div>
                <div class="col">
                    13.28€
                </div>
            </div>
        </div>


    </div>


    <div class="row">
        <div class="col">
            <div class="form-check" id="term-checkbox">
                <input class="form-check-input-reverse" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Nõustu tingumustega
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary">Tagasi</button>
        </div>
        <div class="col">
            <button class="btn btn-success">Liigu edasi</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
